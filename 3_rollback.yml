---
- name: 3. Run Rollback or Cleanup
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Print failure notification
      ansible.builtin.debug:
        msg: "FAILURE DETECTED. Running Playbook 3 (Rollback)."

    - name: Clean up the demo directory
      ansible.builtin.file:
        path: /tmp/workflow_demo
        state: absent

    - name: Print cleanup message
      ansible.builtin.debug:
        msg: "Cleanup complete."
